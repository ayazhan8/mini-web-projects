<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dynamic List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- defer: 
        - is used for external scripts only (with src);
        - indicates to a browser that the script should be executed after the document has been parsed (the DOM is built), but before DOMContentLoaded event;
        - without it the "description" p element will not show up, because the JS file will be loaded before the DOM is rendered.
     -->
  </head>

    <ul></ul>
  </body>
